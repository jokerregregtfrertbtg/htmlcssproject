<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <header>
            <img class="hexagongrid" src="./pictures1/circle.hexagongrid.png" alt="">
            <p class="top-right-text">English (UK)</p>
            <img class="top-right-image" src="./pictures1/Polygon 1.png" alt="">
            <h2 class="left__text">Find 3D Objects, Mockups and Ilustration here</h2>
            <img class="big__picture" src="./pictures1/Abstraction.svg" alt="">
        </header>
    </div>

    <div class="right">
        <section class="container">
            <h2 class="main__text">Create Account</h2>
            <div class="block__button">
                <button class="button">
                    <img class="Google" src="./pictures1/search 1.png" alt="">
                    <span class="text__button">Sign up with Google</span>
                </button>
                <button class="button">
                    <img class="facebook" src="./pictures1/facebook 1.png" alt="">
                    <span class="text__button">Sign up with Facebook</span>
                </button>
            </div>
            <span class="or">- OR -</span>
            <section class="form">
                <span class="text__form">Full Name</span>
                <div class="horizontal-line"></div>

                <span class="text__form">Email Address</span>
                <div class="horizontal-line"></div>

                <span class="text__form">Password</span>
                <img class="Vector" src="./pictures1/Vector.png" alt="">
                <div class="horizontal-line">
                </div>
            </section>

            <button class="button__big">
                <span class="text__button__big">Create Account</span>
            </button>
            <p class="text__last__grey">Already have an account? <span class="text__last__green">Log in</span></p>
        </section>
    </div>





</body>

</html>
